        <p>第六次作业：<br>作业：将必应壁纸第一页的壁纸全部下载下来，然后将代码以及代码的解释用markdown写出来上传到博客上</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> requests <span class="comment">#提取requests函数</span></span><br></pre></td></tr></table></figure>


<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">from</span> lxml <span class="keyword">import</span> etree <span class="comment">#提取lxml里的函数etree</span></span><br></pre></td></tr></table></figure>


<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">BingCrawler</span><span class="params">()</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self)</span>:</span>  <span class="comment">#定义一个新变量，init函数</span></span><br><span class="line">        self.BASE_URL = <span class="string">"https://bing.ioliu.cn"</span><span class="comment">#必应图片网址</span></span><br><span class="line">        self.TOTAL_PAGE = <span class="number">124</span> <span class="comment">#页数</span></span><br><span class="line">        self.headers = &#123;</span><br><span class="line">            <span class="string">"user-agent"</span>: <span class="string">"Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/80.0.3987.149 Safari/537.36"</span></span><br><span class="line">        &#125;  <span class="comment">#响应头</span></span><br></pre></td></tr></table></figure>


<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">spider</span><span class="params">(self)</span>:</span><span class="comment">#爬取函数</span></span><br><span class="line">       session = requests.Session() <span class="comment">#请求session</span></span><br><span class="line">       <span class="keyword">for</span> index <span class="keyword">in</span> range(<span class="number">1</span> ,self.TOTAL_PAGE+<span class="number">1</span>):<span class="comment">#实现翻页</span></span><br><span class="line">           url = self.BASE_URL + <span class="string">f"/?p=<span class="subst">&#123;index&#125;</span>"</span> <span class="comment">#第几页的网址</span></span><br><span class="line">           response = session.get(url=url, headers=self.headers) <span class="comment">#响应session，并且得到数据</span></span><br><span class="line">           <span class="keyword">yield</span> response.content.decode(<span class="string">"utf8"</span>) <span class="comment">#使数据编码为utf-8</span></span><br></pre></td></tr></table></figure>


<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">@staticmethod</span></span><br><span class="line">   <span class="function"><span class="keyword">def</span> <span class="title">parser</span><span class="params">(html)</span>:</span> <span class="comment">#把程序文本转化成编译器内部的一种结构数据</span></span><br><span class="line">       selector = etree.HTML(html) <span class="comment">#构造一个XPath解析对象并对HTML文本进行自动修正</span></span><br><span class="line">       url_list = selector.xpath(<span class="string">"//div[@class='item']//div[@class='options']/a[2]/@href"</span>)  <span class="comment">#在网址中找到要提取的内容</span></span><br><span class="line">       <span class="keyword">return</span> url_list <span class="comment">#返回到url_list</span></span><br></pre></td></tr></table></figure>


<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">save_picture</span><span class="params">(self, url_list)</span>:</span> <span class="comment">#定义函数，保存图片</span></span><br><span class="line">        session = requests.Session() <span class="comment">#请求session</span></span><br><span class="line">        <span class="keyword">for</span> url <span class="keyword">in</span> url_list: <span class="comment">#for循环，遍历</span></span><br><span class="line">            file_name = url.split(<span class="string">"/"</span>)[<span class="number">2</span>][:<span class="number">-15</span>] + <span class="string">".jpg"</span> <span class="comment">#文件的名字，提取图片</span></span><br><span class="line">            picture_url =  self.BASE_URL + url <span class="comment">#图片地址</span></span><br><span class="line">            response = session.get(picture_url, headers=self.headers) <span class="comment">#响应session，得到数据</span></span><br><span class="line">            <span class="keyword">with</span> open(file_name, <span class="string">"wb"</span>) <span class="keyword">as</span> file:<span class="comment">#打开文件</span></span><br><span class="line">                file.write(response.content)</span><br></pre></td></tr></table></figure>


<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">run</span><span class="params">(self)</span>:</span><span class="comment">#解析函数</span></span><br><span class="line">        html_gen = self.spider() </span><br><span class="line">        <span class="keyword">for</span> html <span class="keyword">in</span> html_gen:</span><br><span class="line">            url_list = self.parser(html)</span><br><span class="line">            self.save_picture(url_list)</span><br></pre></td></tr></table></figure>


<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</span><br><span class="line">    bing_spider = BingCrawler()</span><br><span class="line">    bing_spider.run()</span><br></pre></td></tr></table></figure>
